<div class="container mt-2">
    <div class="row">
        <div class="col-10 mx-auto">

            <div class="card bgcolor " style="width: 50%; margin-left: 24%;">
                <h2 class="text-center" style="margin-top: -20px;">Add New Employee</h2>
                <div class="card-body">
                    <div class="card " style="width: 100%;">
                        <div class="card-body">
                            <div class="row">
                                <form #form="ngForm" (ngSubmit)="addEmployee()">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            [(ngModel)]="addEmployeeRequest.name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            [(ngModel)]="addEmployeeRequest.email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="number" class="form-control" id="phone" name="phone"
                                            [(ngModel)]="addEmployeeRequest.phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="salary" class="form-label">Salary</label>
                                        <input type="number" class="form-control" id="salary" name="salary"
                                            [(ngModel)]="addEmployeeRequest.salary">
                                    </div>
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department</label>
                                        <input type="text" class="form-control" id="department" name="department"
                                            [(ngModel)]="addEmployeeRequest.department">
                                    </div>
        
                                    
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button type="submit" class="btn btn-primary button btns firsts Button 1">Save</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
