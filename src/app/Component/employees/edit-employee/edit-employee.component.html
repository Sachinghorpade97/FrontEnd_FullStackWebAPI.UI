<div class="container mt-2">
    <div class="row">
        <div class="col-10 mx-auto">

            <div class="card bgcolor " style="width: 50%; margin-left: 24%;">
                <h2 class="text-center" style="margin-top: -20px;">Edit Employee</h2>
                <div class="card-body">
                    <div class="card " style="width: 100%;">
                        <div class="card-body">
                            <div class="row">
                                <form #form="ngForm" (ngSubmit)="updateEmployee()">
                                    <!-- <div class="mb-3">
                                                <label for="id" class="form-label">Id</label>
                                                <input type="text" class="form-control" id="id" readonly
                                                name="id" [(ngModel)]="employeeDetails.id">
                                            </div> -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            [(ngModel)]="employeeDetails.name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            [(ngModel)]="employeeDetails.email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="number" class="form-control" id="phone" name="phone"
                                            [(ngModel)]="employeeDetails.phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="salary" class="form-label">Salary</label>
                                        <input type="number" class="form-control" id="salary" name="salary"
                                            [(ngModel)]="employeeDetails.salary">
                                    </div>
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department</label>
                                        <input type="text" class="form-control" id="department" name="department"
                                            [(ngModel)]="employeeDetails.department">
                                    </div>

                                    <button type="submit" class="btn btn-primary me-2 button btns firsts Button 1"><i
                                            class="bi bi-save-fill"></i> Save</button>

                                    <button type="button" class="btn btn-danger button btn first Button 1 "
                                        (click)="deleteEmployee(employeeDetails.id)"><i class="bi bi-trash-fill"></i>
                                        Delete</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
