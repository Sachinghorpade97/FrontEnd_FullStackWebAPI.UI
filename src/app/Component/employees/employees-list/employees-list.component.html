<div class="container my-3">
    <h1 class="mb-3 text-center">Employees List</h1>

    <div class="cbar mb-3" style="margin-left: 43%;">
        <div class="row">
            <div style="height: 6px; width: 10%; background-color: black; border-radius: 3px;"></div>
            <div class="ms-3 " style="height: 6px; width: 4%; background-color: black;  border-radius: 3px;"></div>
            <div class="ms-3" style="height: 6px; width: 7%; background-color: black;  border-radius: 3px;"></div>
        </div>
    </div>

    <table class="table table-info table-striped table-hover" *ngIf="employees && employees.length > 0">
        <thead class="table-dark">
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <!-- <td>{{ employee.id }}</td> -->
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.salary }}</td>
                <td>{{ employee.department }}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
            </tr>

        </tbody>

    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
